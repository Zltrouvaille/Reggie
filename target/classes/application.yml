server:
  port: 8080 #端口号
spring:
  application:
    name: reggie_take_out #默认工程名，应用的名称
  shardingsphere:
    datasource:
      names:
        master,slave
      master:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.204.100:3306/reggie?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
        username: root
        password: root
      slave:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.204.129:3306/reggie?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
        username: root
        password: root
    masterslave:
        #读写分离配置
      load-balance-algorithm-type: round_robin
          #最终的数据源配置
      name: dataSource
          #主库数据源名称
      master-data-source-name: master
          #从数据库名称列表，多个都好分割
      slave-data-source-names: slave
    props:
      sql:
        show: true #开启SQL显示，默认false
  main:
      allow-bean-definition-overriding: true
  redis:
    host: 192.168.41.1
    port: 6379
    database: 0
mybatis-plus:
  configuration:
    #address_book-->AddressBook
    #user_name-->userName
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #驼峰命名法
  global-config:
    db-config:
      id-type: ASSIGN_ID
